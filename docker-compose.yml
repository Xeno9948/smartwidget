version: '3.8'

services:
  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - KIYOH_BASE_URL=${KIYOH_BASE_URL:-https://www.kiyoh.com}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-kiyoh_ai}
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-20}
      - RATE_LIMIT_PER_DAY=${RATE_LIMIT_PER_DAY:-1000}
      - CACHE_TTL_PRODUCT=${CACHE_TTL_PRODUCT:-86400}
      - CACHE_TTL_QA=${CACHE_TTL_QA:-604800}
      - CACHE_TTL_POPULAR=${CACHE_TTL_POPULAR:-3600}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kiyoh-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-kiyoh_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kiyoh-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - kiyoh-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kiyoh-network:
    driver: bridge
